<div class="container">
  <h2>Orders List</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>User ID</th>
        <th>Total Price</th>
        <th>Order Date</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.id }}</td>
        <td>{{ order.userId }}</td>
        <td>{{ order.totalPrice | currency }}</td>
        <td>{{ order.orderDate | date }}</td>
        <td>{{ getStatusName(order.status) }}</td>
        <td>
          <button class="btn btn-primary" [routerLink]="['/orders/change-order-status', order.id]">Change Status</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
